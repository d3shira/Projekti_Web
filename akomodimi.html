<!DOCTYPE html>
<html>
<head>
    <!--Pjesa e navigation bar-->
    <title>Accommodation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="akomodimi.css">
    <style>
        #dropdown {
    width: auto;
    padding: 5px;
    margin: 20px 0 10px 10px;  
    border: 1px solid #e67e22;
    border-radius: 3px;
    font-family: inherit;
    font-size: 15px;
    
  }
    </style>
</head>
<body>
<section class="header">
<div class="text-box">
    <h1 style="font-size:45px; font-family: Times New Roman, Times, serif;">
        Best places to stay in Kosovo </h1>
        <br>
    <p>
        Here are the best hotel booking sites, including recommendations 
     for international travel and for finding low-priced hotel rooms.   
    </p>
  </div>

    <br>
  <div class="selection" style="display:flex;justify-content: center;align-items:center;width:100%;">
    <label for="dropdown" style="color:white;width:auto;">Choose the region in which you want to stay:</label>
    <select id="dropdown" name="site">
      <option disabled value selected>Select an option</option>
      <option value="prishtina">Prishtina</option>
      <option value="prizren">Prizren</option>
      <option value="peja">Peja</option>
      <option value="mitrovica">Mitrovica</option>
      <option value="gjakova">Gjakova</option>
      <option value="gjilani">Gjilan</option>
      <option value="ferizaj">Ferizaj</option>
    </select>
  </div>

</section>
</body>
</html>
